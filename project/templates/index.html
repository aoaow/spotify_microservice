<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">Spotify Top Tracks Analytics</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <select class="p-2 border rounded">
                    <option value="">Select Date</option>
                    <option>2020-05-01</option>
                    <option>2020-05-02</option>
                </select>

                <select class="p-2 border rounded">
                    <option value="">Select Region</option>
                    <option>Canada</option>
                    <option>United States</option>
                </select>

                <select class="p-2 border rounded">
                    <option value="">Select Artist</option>
                    <option>Lil Baby</option>
                    <option>Drake</option>
                </select>
            </div>

            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Track</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Artist</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Streams</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">148</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <a href="https://open.spotify.com/track/02RCbjb9czvQKNG..." class="text-blue-600 hover:text-blue-900">
                                    Woah
                                </a>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">Lil Baby</td>
                            <td class="px-6 py-4 whitespace-nowrap">35,211</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
